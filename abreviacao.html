<!--
  Nesta exemplo abaixo, veremos como utilizer a abreviação.
-->
<p>
  Você está na escola <abbr tittle="Be.Academy">Be.</abbr>
  E estamos aprendendo HTML Semântico.
</p>
<!--
  A tag <address> está mais relacionada a contato
  CONTATO
    Email
    Cargo
    Telefone
    Redes sociais
  para deixar essas informações mais semânticas
  é recomendável usar a tag<address>
-->
<address>
  <p>
    Akbar Miranda<br />
    <strong>Aluno Be.Academy</strong>
  </p>
</address>
