<!--
Anatomia de uma Tag
Ela possui:
Abertura
Fechamento
Conteúdo
Elementos
Elemento vazio (imagem é um exemplo)
  
-->
<p tabindex="1">Um conteúdo</p>
<h1 tabindex="2">Eu sou um título</h1>

<!-- Tag com auto fechamento -  Elemento vazio -->

<img src="" alt="" class="" title="" />

<!--
  Atributos HTML
      Informações extras
      Configurações
      Boolean (atributos de verdadeiro ou falso)

      Como exemplo na tag com o elemento vazio img (imagem), nós temos
      atributos de configurações por exemplo:
      src = aonde buscar a imagem 
      alt = alternativo (pode exibir um texto que ajuda na acessibilidade por exemplo)
      class = identificador
      title = vai colocar um título quando passar o mouse em cima da imagem
          

    -->

<img tabindex="3" src="" alt="" class="" title="" />
<input type="text" disabled />

<!--
Atributos globais mais utilizados

class
hidden (para ocultar)
title (para colocar um título ao passar o mouse)
id (um identificador que tem que ser único em todo o documento)
tabindex (serve para navegar pela página com a tab)
style 
  contenteditable (torna o conteúdo da página editável)


-->
<p contenteditable style="color: blue" tabindex="4" title="Um título" id="">
  Olá, eu sou um parágrafo =)
</p>
