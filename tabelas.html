<!--Tabela complexa
    Aqui nesta tabela, aparecem mais duas tags novas o <rowspan>
      e o <colspan>. A primeira serve para mesclar linhas e a 
      segunda para mesclar colunas.
-->

<table>
  <caption>
    Professores be.academy
  </caption>
  <!--Aqui neste trecho, chamado colgroup, foram colocadas essas 
      cores, apenas para demonstrar como seria feito para o caso
      de melhorar a acessibilidade da tabela
  -->
  <colgroup>
    <col span="1" style="background-color: red" />
    <col span="2" style="background-color: blue" />
    <col span="3" style="background-color: green" />
  </colgroup>
  <thead>
    <tr>
      <th rowspan="2"><br />Be.academy</th>
      <th colspan="2">Professores Front-end</th>
      <th colspan="2">Professores Back-end</th>
    </tr>
  </thead>
  <thead>
    <tr>
      <th rowspan="2"></th>
      <th>Entrada</th>
      <th>Saída</th>
      <th>Entrada</th>
      <th>Saída</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th>Horário de Sexta-feira</th>
      <td>08:00</td>
      <td>15:00</td>
      <td>09:00</td>
      <td>15:00</td>
    </tr>
    <tr>
      <th>Horário de Sábado</th>
      <td>08:00</td>
      <td>14:00</td>
      <td>08:00</td>
      <td>14:00</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>2</td>
    </tr>
  </tfoot>
</table>
