<!--
  DIVISOR, SEPARADOR, BLOCO DE CONTEÚDO
  Quando eu uso o atributo class eu estou batizando
  este bloco de conteúdo. Isso é importante, no caso 
  de mais tarde eu precisar ou quiser fazer alguma referência
  a uma parte específica do código, eu chame a class pelo nome
  que eu batizei. Isso será muito importante, quando fizermos a junção
  do HTML com o CSS ou Javascript, precisando fazer alterações 
  ou referências em determinado trecho do meu código. Um exemplo do uso
  da tag spam são icones que ficam ao lado das imagens dos butões.
-->
<div class="Aluno">
  <spam>Akbar Alves de Miranda</spam>
  <spam>Aluno: Front-end</spam>
</div>
